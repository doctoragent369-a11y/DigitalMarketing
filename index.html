
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>آژانس دیجیتال مارکتینگ | دیجی مدرن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* PeydaWeb Font Face Declarations */
      @font-face { font-family: 'PeydaWeb'; src: url('fonts/PeydaWeb-Thin.woff2') format('woff2'); font-weight: 100; font-style: normal; font-display: swap; }
      @font-face { font-family: 'PeydaWeb'; src: url('fonts/PeydaWeb-Light.woff2') format('woff2'); font-weight: 300; font-style: normal; font-display: swap; }
      @font-face { font-family: 'PeydaWeb'; src: url('fonts/PeydaWeb-Regular.woff2') format('woff2'); font-weight: 400; font-style: normal; font-display: swap; }
      @font-face { font-family: 'PeydaWeb'; src: url('fonts/PeydaWeb-Medium.woff2') format('woff2'); font-weight: 500; font-style: normal; font-display: swap; }
      @font-face { font-family: 'PeydaWeb'; src: url('fonts/PeydaWeb-Bold.woff2') format('woff2'); font-weight: 700; font-style: normal; font-display: swap; }
      @font-face { font-family: 'PeydaWeb'; src: url('fonts/PeydaWeb-Black.woff2') format('woff2'); font-weight: 900; font-style: normal; font-display: swap; }

      /* Paykan FaNum Font Face Declarations */
      @font-face { font-family: 'Paykan FaNum'; src: url('fonts/PaykanFaNum-Regular.woff2') format('woff2'); font-weight: normal; font-style: normal; font-display: swap; }
      @font-face { font-family: 'Paykan FaNum'; src: url('fonts/PaykanFaNum-Bold.woff2') format('woff2'); font-weight: bold; font-style: normal; font-display: swap; }

      /* Fallback to Vazirmatn if specific fonts are not found locally */
      @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700;900&display=swap');

      :root {
        --glass-bg: rgba(255, 255, 255, 0.4);
        --glass-border: rgba(255, 255, 255, 0.3);
        --neumorph-light: #f1f5f9;
        --neumorph-shadow-dark: #cbd5e1;
        --neumorph-shadow-light: #ffffff;
      }

      * {
        font-family: 'PeydaWeb', 'Vazirmatn', sans-serif;
      }

      body {
        scroll-behavior: smooth;
        background-color: var(--neumorph-light);
      }

      .font-num {
        font-family: 'Paykan FaNum', 'Vazirmatn', sans-serif !important;
      }

      /* Reveal Animations */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: transform, opacity;
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Staggered Children Animation */
      .reveal-item {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }

      .active .reveal-item {
        opacity: 1;
        transform: translateY(0);
      }

      /* Glassmorphism Styles */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        transition: all 0.4s ease;
      }

      /* Neumorphism Styles */
      .neumorph-btn {
        background: var(--neumorph-light);
        box-shadow: 8px 8px 16px var(--neumorph-shadow-dark),
                   -8px -8px 16px var(--neumorph-shadow-light);
        transition: all 0.3s ease;
      }
      .neumorph-btn:active {
        box-shadow: inset 4px 4px 8px var(--neumorph-shadow-dark),
                    inset -4px -4px 8px var(--neumorph-shadow-light);
        transform: scale(0.98);
      }
      .neumorph-inset {
        background: var(--neumorph-light);
        box-shadow: inset 6px 6px 12px var(--neumorph-shadow-dark),
                    inset -6px -6px 12px var(--neumorph-shadow-light);
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      .gradient-text {
        background: linear-gradient(135deg, #1e293b 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .hover-lift {
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease, border-color 0.4s ease;
      }
      .hover-lift:hover {
        transform: translateY(-12px);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
      }

      /* Smooth link underline effect */
      .nav-link {
        position: relative;
        padding-bottom: 2px;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        right: 0;
        width: 0;
        height: 2px;
        background: currentColor;
        transition: width 0.3s ease;
      }
      .nav-link:hover::after {
        width: 100%;
        left: 0;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body class="text-slate-900 overflow-x-hidden selection:bg-blue-100 selection:text-blue-900">
    <div id="root"></div>
  </body>
</html>
